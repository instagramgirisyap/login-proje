<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş Yap</title>
<style>
body{
  background:#121212;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  width:320px;
  background:#1e1e1e;
  padding:30px;
  border-radius:8px;
  text-align:center;
}
input,button{
  width:100%;
  height:42px;
  margin-top:10px;
  border-radius:6px;
}
input{
  background:#2a2a2a;
  border:1px solid #444;
  color:#fff;
  padding-left:10px;
}
button{
  background:#4cb5f9;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.msg{margin-top:10px;color:#ff6b6b}
.link{margin-top:15px;font-size:14px}
.link a{color:#4cb5f9;text-decoration:none}
</style>
</head>

<body>
<div class="box">
  <h2>Giriş Yap</h2>

  <input id="kullanici" placeholder="Kullanıcı adı">
  <input id="sifre" type="password" placeholder="Şifre">

  <button onclick="giris()">Giriş Yap</button>
  <div id="msg" class="msg"></div>

  <div class="link">
    Hesabın yok mu? <a href="register.html">Kayıt ol</a>
  </div>
</div>

<script>
function giris(){
  let k = kullanici.value.trim();
  let s = sifre.value;

  if(!k || !s){
    msg.innerText = "Boş alan bırakma";
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || {};

  // Kullanıcı ilk defa geliyorsa → otomatik kayıt
  if(!users[k]){
    users[k] = s;
    localStorage.setItem("users", JSON.stringify(users));
  }else{
    // Daha önce varsa → şifre zorunlu
    if(users[k] !== s){
      msg.innerText = "Şifre yanlış";
      return;
    }
  }

  sessionStorage.setItem("login","ok");
  sessionStorage.setItem("aktifKullanici", k);
  location.href = "dashboard.html";
}
</script>
</body>
</html>
